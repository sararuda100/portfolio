<body>
    <div class="filters">
        <button class="filter-button" data-type="All">All</button>
        <button class="filter-button" data-type="Code">Code <i class="fa-solid fa-code"></i></button>
        <button class="filter-button" data-type="Design">Design <i class="fa-solid fa-palette"></i></button>
        <!-- <button class="filter-button" data-type="Code + Design">Code + Design</button> -->
    </div>
    <ul class="cards"></ul>
    <!-- Modal Structure -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <img id="modalImage" class="modal-image" alt="Project Image">
            <h2 id="modalTitle" class="text-center"></h2>
            <div class="d-flex justify-content-start">
                <p><strong>Type:</strong> <span id="modalType"></span></p>
                <p><strong>Year:</strong> <span id="modalYear"></span></p>
            </div>
            <p><strong>Languages:</strong> <span id="modalLanguages"></span></p>
            <p class="modal-description"><strong>Description:</strong> <span id="modalDescription"></span></p>
            <a id="modalLink" href="#" target="_blank" class="modal-link">Go to website</a>
        </div>
    </div>
<script src="script/script.js"></script>
